<div class="container">

<link rel="stylesheet" href="/css/contact.css" />

<h1 class="noselect">
	<div class="label">Hello<div class="icon">&#xe900;</div></div>
</h1>

<form id="contact">
	<input id="name" placeholder="what is your name? "/><input id="email" placeholder="where can I email you back?" />
    <textarea id="message" placeholder="what's on your mind?"></textarea>
    <div id="send"><div>Send</div></div>
</form>

<div class="email">
	<div class="icon">&#xe902;</div>
    <div class="address">hello@jondyson.com</div>
</div>

<div class="divider">
	<div class="label"><span>or</span></div>
</div>


<div class="note">
    <span>If you have any quick questions or would like to <b>chat</b> be sure to check the chat application on the bottom right of the screen. I'm online quite often. </span>
    <div class="icon">&#xe901;</div>
</div>

</div>
